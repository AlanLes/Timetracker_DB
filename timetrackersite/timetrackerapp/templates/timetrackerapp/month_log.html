<div class="panel-heading clearfix">
    <h3 class="panel-title">
        <i class="fa-fw fa fa-table" aria-hidden="true"></i>
        obecny miesiąc
    </h3>
</div>
<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><i class="fa-fw fa fa-calendar" aria-hidden="true"></i> Data</th>
            <th>|</th>
            <th><i class="fa-fw fa fa-clock-o" aria-hidden="true"></i> Łączny czas przerw</th>
            <th>|</th>
            <th><i class="fa-fw fa fa-clock-o" aria-hidden="true"></i> Łączny czas pracy</th>
        </tr>
        </thead>
        <tbody>
        {% for log in month_log %}
            <tr>
                <td>{{ log.0 }}</td>
                <td>|</td>
                <td>{{ log.1 }}</td>
                <td>|</td>
                <td>{{ log.2 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
